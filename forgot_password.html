<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <script type="module" src="auth.js"></script>
</head>
<body>
    <div class="container">
        <h2>Mot de passe oublié ?</h2>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="error-message" id="forgotPasswordError" style="display:none;"></div>
            <div class="success-message" id="forgotPasswordSuccess" style="display:none;"></div>
            <button type="submit">Réinitialiser le mot de passe</button>
        </form>
        <div class="link-btn">
            <a href="login.html">Se connecter</a>
        </div>
    </div>
</body>
</html>
