<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Mot de passe oublié ?</h2>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Réinitialiser le mot de passe</button>
        </form>
        <div class="link-btn">
            <a href="login.html">Se connecter</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Ajoutez ici la logique de mot de passe oublié (ex: fetch API pour envoyer les données au serveur)
            const email = document.getElementById('email').value;
            console.log('Email pour réinitialisation du mot de passe:', email);
            alert('Demande de réinitialisation du mot de passe soumise (voir console pour l\'email)'); // Ceci est un exemple, remplacez par votre logique.
        });
    </script>
</body>
</html>
