<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Principale - DACAPO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <script type="module" src="auth.js"></script>
    <script type="module" src="main.js"></script>
    <style>
        /* Styles spécifiques pour main.html */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between; /* Espacement entre les éléments */
            align-items: center;
            z-index: 100;
        }

        .main-container {
            margin-top: 70px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .profile-picture-small-container {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            cursor: pointer;
        }

        .profile-picture-small-frame {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-picture-small {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .menu-logo-container {
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-logo {
            width: 25px; /* Ajuster la largeur du logo si nécessaire */
            height: 25px; /* Ajuster la hauteur du logo si nécessaire */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 18px; /* Hauteur totale des 3 traits */
        }

        .menu-line {
            width: 100%;
            height: 2px;
            background-color: #000;
        }

        .top-bar h2 {
            margin: 0; /* Supprimer les marges par défaut du h2 pour le centrage */
        }


    </style>
</head>
<body>
    <div class="top-bar">
        <div class="profile-picture-small-container" id="smallProfilePictureContainer">
            <div class="profile-picture-small-frame">
                <img id="smallProfileImageDisplay" src="images/default-profile.png" alt="Photo de profil" class="profile-picture-small">
            </div>
        </div>
        <h2>DACAPO</h2> <div class="menu-logo-container" id="menuLogoContainer">
            <div class="menu-logo">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <p>Vous êtes connecté à la page principale.</p>
        </div>

</body>
</html>
