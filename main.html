<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Principale</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <script type="module" src="auth.js"></script>
    <script type="module" src="main.js"></script>
    <style>
        /* Styles spécifiques pour main.html */
        .top-bar {
            position: fixed; /* Fixe la barre en haut de l'écran */
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff; /* Fond blanc pour la barre */
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Ombre légère */
            display: flex;
            justify-content: flex-start; /* Alignement à gauche */
            align-items: center;
            z-index: 100; /* Pour être au-dessus du contenu */
        }

        .main-container {
            margin-top: 70px; /* Marge pour éviter le chevauchement par la barre fixe */
            padding: 20px; /* Marge intérieure pour le contenu principal */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Pour centrer le contenu verticalement et horizontalement */
        }


        .profile-picture-small-container {
            width: 40px; /* Très petit cadre pour la photo de profil */
            height: 40px;
            margin-right: 15px; /* Marge à droite pour espacement */
            cursor: pointer; /* Indique que c'est cliquable */
        }

        .profile-picture-small-frame {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid #000; /* Cadre noir fin */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-picture-small {
            width: 100%;
            height: 100%;
            object-fit: cover; /* L'image remplit le cadre circulaire */
        }


    </style>
</head>
<body>
    <div class="top-bar">
        <div class="profile-picture-small-container" id="smallProfilePictureContainer">
            <div class="profile-picture-small-frame">
                <img id="smallProfileImageDisplay" src="images/default-profile.png" alt="Photo de profil" class="profile-picture-small">
            </div>
        </div>
        <h2>Bienvenue !</h2>
    </div>

    <div class="main-container">
        <p>Vous êtes connecté à la page principale.</p>
        </div>

</body>
</html>
