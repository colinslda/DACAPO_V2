<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Se Connecter</button>
        </form>
        <div class="link-btn">
            <a href="forgot_password.html">Mot de passe oublié ?</a>
        </div>
        <div class="link-btn">
            <a href="signup.html">Créer un compte</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Ajoutez ici la logique de connexion (ex: fetch API pour envoyer les données au serveur)
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log('Email:', email, 'Mot de passe:', password);
            alert('Connexion soumise (voir console pour les données)'); // Ceci est un exemple, remplacez par votre logique.
        });
    </script>
</body>
</html>
